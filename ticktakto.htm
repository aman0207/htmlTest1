<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TickTacToe</title>
    <link rel="stylesheet" href="ticktakto.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="index.htm">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="ticktakto.htm">Ticktactoe</a></li>
        <li><button onclick="switchTheme()">Theme</button></li>
      </ul>
    </nav>
    <div class="main">
      <h1>Tic Tac Toe</h1>
      <h2 id="player1" style="color: red">Player 1 : &#128520;</h2>
      <h2 id="player2">Player 2 : &#128519;</h2>
      <h3 id="winner">[Player 1 V/S Player2]</h3>
      <div class="reset" onclick="resetGame()">Reset Board</div>

      <!-- Tic Tac Toe Board -->
      <div class="board-container">
        <div class="grid">
          <div class="tile" onclick="boxClicked('0')" id="box0"></div>
          <div class="tile" onclick="boxClicked('1')" id="box1"></div>
          <div class="tile" onclick="boxClicked('2')" id="box2"></div>
          <div class="tile" onclick="boxClicked('3')" id="box3"></div>
          <div class="tile" onclick="boxClicked('4')" id="box4"></div>
          <div class="tile" onclick="boxClicked('5')" id="box5"></div>
          <div class="tile" onclick="boxClicked('6')" id="box6"></div>
          <div class="tile" onclick="boxClicked('7')" id="box7"></div>
          <div class="tile" onclick="boxClicked('8')" id="box8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
